<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="maincontent">
            <div id="msgContainer" >
                <p class="msgdraw hide"></p>
                <p class="msg hide">Winner</p>
            </div>
            <h1>Tic-tac-toe</h1> 
            <button id="newgame">New Game</button>
            <div class="content">
         <div class="box">
            <button class="box1 area"></button>
            <button class="box2 area"></button>
            <button class="box3 area"></button>
            <button class="box4 area"></button>
            <button class="box5 area"></button>
            <button class="box6 area"></button>
            <button class="box7 area"></button>
            <button class="box8 area"></button>
            <button class="box9 area"></button>
         </div>
        </div>
        <button id="reset">Reset</button>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
